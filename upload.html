<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Content - GYANZoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleupload.css">
</head>
<body class="bg-zinc-900 text-white pb-20 md:pb-0">

    <div class="flex">
        <aside class="w-20 bg-black h-screen fixed top-0 left-0 flex-col items-center py-8 space-y-8 border-r border-zinc-800 z-20 hidden md:flex">
            <a href="index.html" class="text-white">
                <img src="logo/logo2.png" alt="GYANZoo Logo" class="w-8 h-8">
            </a>
            
            <nav class="flex flex-col items-center space-y-6 flex-grow">
                <a href="upload.html" class="bg-white text-black rounded-full p-3 shadow-lg hover:bg-zinc-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                </a>
                <a href="index.html" class="text-zinc-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                </a>
                <a href="search.html" class="text-zinc-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </a>
                <a href="notification.html" class="text-zinc-400 hover:text-white transition-colors relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                    </a>
            </nav>
            <a href="profile.html" class="text-zinc-400 hover:text-white transition-colors mt-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </a>
        </aside>

        <div class="ml-0 md:ml-20 w-full flex items-center justify-center min-h-screen p-4">
            <div class="w-full max-w-2xl mx-auto">
                <div class="bg-black border border-zinc-800 rounded-2xl p-6 md:p-8 shadow-2xl">
                    <div class="flex flex-col items-center mb-8">
                        <div class="text-white mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload-cloud"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m16 16-4-4-4 4"/></svg>
                        </div>
                        <h1 class="text-3xl font-bold">Upload Your Content</h1>
                        <p class="text-zinc-500 mt-1">Share your images or videos with the community.</p>
                    </div>

                    <div id="upload-container" class="space-y-6">
                        <label id="drop-zone" for="file-input" class="flex flex-col items-center justify-center w-full h-64 border-2 border-zinc-700 border-dashed rounded-lg cursor-pointer bg-zinc-900/50 hover:bg-zinc-800/60 transition-colors">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-10 h-10 mb-4 text-zinc-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/></svg>
                                <p class="mb-2 text-sm text-zinc-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-zinc-500">SVG, PNG, JPG, MP4, or MOV</p>
                            </div>
                            <input id="file-input" type="file" class="hidden" accept="image/*,video/*" />
                        </label>

                        <div id="preview-container" class="preview-hidden w-full p-4 border border-zinc-700 rounded-lg bg-zinc-900/50">
                             <p class="text-sm font-medium text-zinc-400 mb-2">Preview:</p>
                             <div class="relative">
                                 <img id="image-preview" src="" alt="Image preview" class="rounded-lg max-h-80 w-auto mx-auto"/>
                                 <video id="video-preview" src="" class="rounded-lg max-h-80 w-auto mx-auto" controls></video>
                                 <button id="remove-file-btn" class="absolute top-2 right-2 bg-black/50 text-white rounded-full p-1.5 hover:bg-black/80">&times;</button>
                             </div>
                        </div>

                        <form id="details-form" class="space-y-6">
                            <div>
                                <label for="title" class="text-sm font-medium text-zinc-400">Title</label>
                                <input type="text" id="title" name="title" class="mt-1 w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-white/50 transition-shadow" placeholder="My awesome content" required>
                            </div>
                             <div>
                                <label for="description" class="text-sm font-medium text-zinc-400">Description</label>
                                <textarea id="description" name="description" rows="4" class="mt-1 w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-white/50 transition-shadow" placeholder="Write a short description..."></textarea>
                            </div>
                            <button type="submit" class="w-full bg-white text-black font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-zinc-200 focus:outline-none focus:ring-2 focus:ring-white/50 focus:ring-offset-2 focus:ring-offset-black transition-all">
                                Publish
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="md:hidden fixed bottom-0 left-0 right-0 bg-black border-t border-zinc-800 z-20">
        <nav class="flex justify-around items-center h-16">
            <a href="index.html" class="text-zinc-400 hover:text-white transition-colors flex flex-col items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="search.html" class="text-zinc-400 hover:text-white transition-colors flex flex-col items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <span class="text-xs mt-1">Search</span>
            </a>
            <a href="upload.html" class="bg-white text-black rounded-full p-3 shadow-lg hover:bg-zinc-200 transition-colors -mt-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            </a>
            <a href="notification.html" class="text-zinc-400 hover:text-white relative flex flex-col items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                <span class="text-xs mt-1">Inbox</span>
            </a>
            <a href="profile.html" class="text-zinc-400 hover:text-white transition-colors flex flex-col items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </nav>
    </footer>

    <script src="scriptupload.js"></script>
</body>
</html>
