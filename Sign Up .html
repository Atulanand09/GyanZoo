<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Login - GYANZoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesign.css">
</head>
<body class="bg-zinc-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <div class="bg-black border border-zinc-800 rounded-2xl p-8 shadow-2xl">
            <div class="flex flex-col items-center mb-8">
                <div class="text-white mb-4">
                     <img src="logo/logo2.png" alt="GYANZoo Logo" class="w-10 h-10">
                </div>
                <h1 id="formHeader" class="text-3xl font-bold">Welcome Back</h1>
                <p id="formSubheader" class="text-zinc-500 mt-1">Sign in to continue to your account.</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="loginEmail" class="text-sm font-medium text-zinc-400">Email</label>
                    <input type="email" id="loginEmail" name="email"
                        class="mt-1 w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-white/50 transition-shadow"
                        placeholder="you@example.com" required>
                </div>

                <div>
                    <div class="flex justify-between items-center">
                        <label for="loginPassword" class="text-sm font-medium text-zinc-400">Password</label>
                        <a href="#" class="text-sm text-zinc-500 hover:text-white transition-colors">Forgot password?</a>
                    </div>
                    <input type="password" id="loginPassword" name="password"
                        class="mt-1 w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-white/50 transition-shadow"
                        placeholder="••••••••" required>
                </div>

                <button type="submit" class="w-full bg-white text-black font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-zinc-200 focus:outline-none focus:ring-2 focus:ring-white/50 focus:ring-offset-2 focus:ring-offset-black transition-all">
                    Sign In
                </button>
            </form>

            <form id="signupForm" class="space-y-6 form-hidden">
                <div>
                    <label for="signupFullName" class="text-sm font-medium text-zinc-400">Full Name</label>
                    <input type="text" id="signupFullName" name="fullname"
                        class="mt-1 w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-white/50 transition-shadow"
                        placeholder="John Doe" required>
                </div>
                <div>
                    <label for="signupEmail" class="text-sm font-medium text-zinc-400">Email</label>
                    <input type="email" id="signupEmail" name="email"
                        class="mt-1 w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-white/50 transition-shadow"
                        placeholder="you@example.com" required>
                </div>

                <div>
                    <label for="signupPassword" class="text-sm font-medium text-zinc-400">Password</label>
                    <input type="password" id="signupPassword" name="password"
                        class="mt-1 w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-white/50 transition-shadow"
                        placeholder="Create a password (min. 6 characters)" required>
                </div>

                <button type="submit" class="w-full bg-white text-black font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-zinc-200 focus:outline-none focus:ring-2 focus:ring-white/50 focus:ring-offset-2 focus:ring-offset-black transition-all">
                    Create Account
                </button>
            </form>
            
            <div class="flex items-center my-8">
                <div class="flex-grow border-t border-zinc-800"></div>
                <span class="mx-4 text-zinc-600 text-sm">OR</span>
                <div class="flex-grow border-t border-zinc-800"></div>
            </div>

            <div class="space-y-4">
                <button id="googleSignInButton" class="w-full flex items-center justify-center bg-zinc-800/50 border border-zinc-700 text-white font-medium py-3 px-4 rounded-lg hover:bg-zinc-800 focus:outline-none focus:ring-2 focus:ring-white/50 transition-colors">

                    Continue with Google
                </button>
            </div>

            <div class="text-center mt-8">
                <p id="toggleText" class="text-sm text-zinc-500">
                    Don't have an account? 
                    <a href="#" id="toggleAuthMode" class="font-semibold text-white hover:underline">Sign up</a>
                </p>
            </div>
             <div id="authError" class="mt-4 text-red-400 text-sm text-center form-hidden"></div>
        </div>
    </div>

    <script type="module" src="scriptsign.js"></script>
</body>
</html>
