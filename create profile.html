<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile - GYANZoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylecp.css">
</head>
<body class="bg-zinc-900 text-white pb-20 md:pb-0">

    <div class="flex">
        <aside class="w-20 bg-black h-screen fixed top-0 left-0 flex-col items-center py-8 space-y-8 border-r border-zinc-800 z-20 hidden md:flex">
            <a href="index.html" class="text-white">
                <img src="logo/logo2.png" alt="GYANZoo Logo" class="w-8 h-8">
            </a>
            
            <nav class="flex flex-col items-center space-y-6 flex-grow">
                <a href="upload.html" class="text-black rounded-full p-3 shadow-lg bg-white hover:bg-zinc-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                </a>
                <a href="index.html" class="text-zinc-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                </a>
                <a href="search.html" class="text-zinc-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </a>
                <a href="notification.html" class="text-zinc-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                </a>
            </nav>
            <a href="profile.html" class="text-white mt-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </a>
        </aside>

        <div class="ml-0 md:ml-20 w-full">
            <main class="max-w-4xl mx-auto p-4 md:p-8">
                <div class="mb-8">
                    <h1 class="text-4xl font-bold mb-2">Create Your Profile</h1>
                    <p class="text-zinc-400">Tell us a bit about yourself to get started.</p>
                </div>

                <div class="bg-black border border-zinc-800 rounded-2xl p-6 md:p-8">
                    <form id="profile-form">
                        <div class="flex flex-col items-center space-y-4 mb-8">
                            <img id="profile-pic-preview" src="https://placehold.co/128x128/111111/FFFFFF?text=User" alt="Profile Picture" class="w-32 h-32 rounded-full border-4 border-zinc-700 object-cover">
                            <input type="file" id="profile-pic-input" accept="image/*">
                            <button type="button" id="profile-pic-btn" class="bg-zinc-800 text-white font-semibold py-2 px-5 rounded-lg hover:bg-zinc-700 transition-colors">
                                Upload Picture
                            </button>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="full-name" class="block text-sm font-medium text-zinc-400 mb-2">Full Name</label>
                                <input type="text" id="full-name" name="full-name"
                                    class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-white/50 transition-shadow"
                                    placeholder="Enter your full name" required>
                            </div>

                            <div>
                                <label for="username" class="block text-sm font-medium text-zinc-400 mb-2">Username</label>
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-zinc-500">@</span>
                                    <input type="text" id="username" name="username"
                                        class="w-full bg-zinc-900 border border-zinc-700 rounded-lg pl-7 pr-4 py-3 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-white/50 transition-shadow"
                                        placeholder="yourusername" required>
                                </div>
                            </div>

                            <div>
                                <label for="age" class="block text-sm font-medium text-zinc-400 mb-2">Age</label>
                                <input type="number" id="age" name="age"
                                    class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-white/50 transition-shadow"
                                    placeholder="Enter your age">
                            </div>

                            <div>
                                <label for="gender" class="block text-sm font-medium text-zinc-400 mb-2">Gender</label>
                                <select id="gender" name="gender"
                                    class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-white/50 transition-shadow appearance-none">
                                    <option value="" disabled selected>Select your gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="non-binary">Non-binary</option>
                                    <option value="other">Other</option>
                                    <option value="prefer-not-to-say">Prefer not to say</option>
                                </select>
                            </div>

                            <div class="md:col-span-2">
                                <label for="bio" class="block text-sm font-medium text-zinc-400 mb-2">Bio</label>
                                <textarea id="bio" name="bio" rows="4"
                                    class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-white/50 transition-shadow"
                                    placeholder="Write a short bio about yourself..."></textarea>
                            </div>
                            
                            <div class="md:col-span-2">
                                <label for="location" class="block text-sm font-medium text-zinc-400 mb-2">Location</label>
                                <input type="text" id="location" name="location"
                                    class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-white/50 transition-shadow"
                                    placeholder="e.g., New York, USA">
                            </div>

                            <div class="md:col-span-2 mt-4">
                                <button type="submit" class="w-full bg-white text-black font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-zinc-200 focus:outline-none focus:ring-2 focus:ring-white/50 focus:ring-offset-2 focus:ring-offset-black transition-all">
                                    Save & Continue
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <footer class="md:hidden fixed bottom-0 left-0 right-0 bg-black border-t border-zinc-800 z-20">
        <nav class="flex justify-around items-center h-16">
            <a href="index.html" class="text-zinc-400 hover:text-white transition-colors flex flex-col items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="search.html" class="text-zinc-400 hover:text-white transition-colors flex flex-col items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <span class="text-xs mt-1">Search</span>
            </a>
            <a href="upload.html" class="bg-white text-black rounded-full p-3 shadow-lg hover:bg-zinc-200 transition-colors -mt-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            </a>
            <a href="notification.html" class="text-zinc-400 hover:text-white transition-colors flex flex-col items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                <span class="text-xs mt-1">Inbox</span>
            </a>
            <a href="profile.html" class="text-white flex flex-col items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </nav>
    </footer>

    <script src="scriptcp.js"></script>
</body>
</html>
